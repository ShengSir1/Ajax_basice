<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery 发送 Ajax 请求</title>
  <link rel="stylesheet" href="../static/css/bootstrap.css">
  <script src="../static/js/jquery.js"></script>
</head>
<body>
  <div class="container">
    <h2 class="page-header">jQuery 发送 Ajax 请求</h2>
    <button class="btn btn-primary">Get</button>
    <button class="btn btn-danger">Post</button>
    <button class="btn btn-info">通用型方法ajax</button>
  </div>
  <script>
    $('button').eq(0).click(function(){
      $.get('http://localhost:8000/jquery-server',{a:100,b:200},function(data){
        console.log(data);
      },'json')
    });

    $('button').eq(1).click(function(){
      $.post('http://localhost:8000/jquery-server',{a:100,b:200},function(data){
        console.log(data);
      },'json')
    })

    $('button').eq(2).click(function(){
      $.ajax({
        // url
        url:'http://localhost:8000/jquery-server',
        // 参数
        data:{a:100,b:200},
        // 请求类型
        type:'GET',
        // 响应体结果类型
        dataType:'json',  //json对象
        // 成功的回调
        success: function(data){
          console.log(data);
        },
        // 超时时间
        timeout:2000,
        // 失败的回调
        error:function(){
          console.log('出错啦！等会再来');
        },
        // 请求头 信息
        headers:{
          c:300,
          d:400
        }
      })
    })
  </script>
</body>
</html>
